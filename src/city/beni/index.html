<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="../socket.io/socket.io.js"></script>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body class="container-fluid mt-3">
    <div id="overlay">
        <form class="row" id="getPass" method="post">
            <div id="login-container" class="row">
                <label for="password" class="col-sm-3 col-form-label">Contrase√±a:</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="password" autofocus>
                </div>
                <div class="col-sm-3">
                    <button id="ingresar" class="btn btn-primary btn-sm" style="padding: 10%;">Ingresar</button>
                </div>
            </div>
        </form>
    </div>
    <div id="content-container">
        <main class="row">
            <div class="col-3" align="center">
                <input type="button" class="estado btn btn-dark" value="Conectar" id="inicio">
                <input type="button" hidden class="estado btn btn-danger" value="Salir" id="salir">
                <br>
                <img id="qr"></img>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary" id="getMensajes" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Ver mensajes</button>
                    </div>
                    <div class="col-4">
                        <h3>Beni</h3>
                    </div>
                    <div class="col-4">
                        <a class="btn btn-primary" href="/dashboard">Dashboard</a>
                    </div>
                </div>
                <br>
                <hr class="my-2 mx-2 border border-primary border-3 opacity-75" />
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header row">
                                <div class="col-4">
                                    <form class="row" id="noteForm" method="post">
                                        <div class="col-auto">
                                            <input type="text" placeholder="Frase" class="form-control" id="mensajes">
                                        </div>
                                        <div class="col-auto">
                                            <button type="submit" class="btn btn-primary">Guardar</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-4">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Mensajes</h1>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                            </div>
                            <div class="modal-body">
                                <table class="table table-hover">
                                    <thead align="center">
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody align="center"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <footer align="center">
            <h5 id="marca">by Alvaro Medrano</h5>
        </footer>
    </div>
</body>

</html>
